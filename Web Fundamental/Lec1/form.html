<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Registration Form</title>
</head>

<body>
    <h1>My Registration Form</h1>
    <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <label for="password-confirm">PW Confirm:</label>
        <input type="password" id="password-confirm" name="password-confirm"><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

        <label for="description">A short description about yourself:</label><br>
        <textarea name="description" id="description" cols="30" rows="10"></textarea><br>

        <label for="fav_language">Favorite Language:</label>
        <select name="fav_language" id="fav_language">
            <option value="js">Javascript</option>
            <option value="python">Python</option>
            <option value="c++">C++</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
