<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Assignment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        #boxes {
            width: 900px;
            height: 500px;
            border: 1px solid black;
            background-color: blue;
            margin: 10px 10px 10px 10px;
            position: relative;
        }
        
        .box {
            width: 200px;
            height: 200px;
            margin: 10px;
            display: inline-block;
            border: 1px solid black;
            background-color: white;
            vertical-align: top;
        }
        
        #btn {
            width: 100px;
            height: 50px;
            margin-left: 10px;
            background-color: white;
            text-align: center;
            vertical-align: middle;
        }
        
        img {
            background-color: grey;
            background-size: contain;
        }
    </style>
    <script>
        $(document).ready(function() {
            $('.box').click(function() {
                event.preventDefault();
                $(this).children().toggle();
            });
            $('#btn').click(function() {
                $('.img-click').show();
            });
        });
    </script>
</head>

<body>
    <div id="container">
        <h1>When an image is cliced, have the clicked image disappear.</h1>
        <div id="boxes">
            <div class="box">
                <img class="img-click" src="HTML.png" alt="HTML">
            </div>
            <div class="box">
                <img class="img-click" src="HTML.png" alt="HTML">
            </div>
            <div class="box">
                <img class="img-click" src="HTML.png" alt="HTML">
            </div>
            <div class="box">
                <img class="img-click" src="HTML.png" alt="HTML">
            </div>
            <div class="box">
                <img class="img-click" src="HTML.png" alt="HTML">
            </div>
            <div class="box">
                <img class="img-click" src="HTML.png" alt="HTML">
            </div>
            <div class="box">
                <img class="img-click" src="HTML.png" alt="HTML">
            </div>
            <div class="box">
                <img class="img-click" src="HTML.png" alt="HTML"></div>
            <button id="btn">Restore</button>
        </div>
    </div>

</body>

</html>
