<a [routerLink]="['/']">Home</a>
<p>Edit this author</p>

{{ author | json }}

<ul>
    <li *ngFor="let error of errors">{{error}}</li>
</ul>

<form (submit)="handleSubmit()">
    <div>
        <label>Name</label>
        <input type="text" name="name" [(ngModel)]="author.name">
    </div>
    <div>
        <label>Age</label>
        <input type="text" name="age" [(ngModel)]="author.age">
    </div>
    <button>Submit</button>
</form>
