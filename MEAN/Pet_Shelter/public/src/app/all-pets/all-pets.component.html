<h3>These pets are looking for a home!</h3>

<a [routerLink]="['new']" routerLinkActive="router-link-active">Add a pet to the shelter</a>

<div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pet of pets">
                <td>{{pet.name}}</td>
                <td>{{pet.type}}</td>
                <td>{{pet.description}}</td>
                <td>
                    <button (click)='goToDetailPage(pet._id)' >Details</button>
                    <button (click)='goToEditPage(pet._id)'>Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
