    <title>Edit Job</title>

<body>
    <h1 style="position: relative">Hello {{ user.first_name }}! Let edit your job!</h1>
    {% for message in messages %}

    {% endfor %}
    <div id="contrainer">
        <div style="vertical-align: top; display: inline-block; width: 600px;">
            <form action="/process" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Title:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title"  placeholder="{{job.title}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Description:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" placeholder="{{job.description}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Location: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="location" placeholder="{{job.location}}">
                    </div>
                </div>
