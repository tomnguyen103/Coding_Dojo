<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Trip</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <h1 style="position: relative">Hello {{ user.first_name }}</h1>
    <h1 style="position: relative">Add new Trip:</h1>
    {% if messages %}
        {% for message in messages %}
            <p style="color:red">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <a class="btn btn-danger" style="float: right;" href="/logout">Logout</a>
    <div id="contrainer">
        <div style="vertical-align: top; display: inline-block; width: 600px;">
            <form action="/create_trip_process" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Destination:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="destination" placeholder="Destination">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Start Date:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="start_date" placeholder="Start Date">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">End Date:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="end_date" placeholder="Start Date">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Plan:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="plan">
                    </div>
                </div>

                <a class="btn btn-danger" href="/dashboard">Cancel</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        </div>
</body>
</html>
